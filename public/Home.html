<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active " href="/contact.html">Contact</a>
                  </li>
                  <li><button id="darkModeToggle">Dark Mode</button></li> <!-- Dark mode toggle button -->
                  <li><a href="#" class="brand-name">RecipeReady Deliveries</a></li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="filter-options">
            <label for="filter">Filter:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes...">
            <button id="searchBtn"class="btn btn-dark">Search</button>
        </div>
        <div class="recipe-cards" id="recipeCards">
            <!-- Recipe cards will be added dynamically here -->
        </div>
    </main>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const recipeCardsContainer = document.getElementById('recipeCards');
        const searchInput = document.getElementById('searchInput');
        const filterInput = document.getElementById('filter');

        // Function to determine if a recipe is vegetarian or non-vegetarian
        function isVegetarian(diet) {
            return diet.toLowerCase().includes('vegetarian');
        }

        function isNonVegetarian(diet) {
            return diet.toLowerCase().includes('non-vegetarian') || diet.toLowerCase().includes('Non Vegeterian');
        }

        // Function to render recipes based on filter and search input
        function renderRecipes(recipes, filter) {
            recipeCardsContainer.innerHTML = ''; // Clear previous recipes
            recipes.forEach(recipe => {
                const { RecipeName, TranslatedRecipeName, Ingredients, TranslatedIngredients, PrepTimeInMins, CookTimeInMins, TotalTimeInMins, Servings, Cuisine, Course, Diet, Instructions, TranslatedInstructions, URL } = recipe;
                if ((filter === 'all' || Diet.toLowerCase().includes(filter.toLowerCase())) &&
                    (RecipeName.toLowerCase().includes(searchInput.value.toLowerCase())) &&
                    (filter === 'vegetarian' ? isVegetarian(Diet) : true) &&
                    (filter === 'non-vegetarian' ? isNonVegetarian(Diet) : true)) {
                    const recipeCard = document.createElement('div');
                    recipeCard.classList.add('recipe-card');
                    recipeCard.innerHTML = `
                        <h2>${RecipeName}</h2>
                        <p><strong>Ingredients:</strong> ${Ingredients}</p>
                        <button class="view-btn"data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">View Recipe</button>
                        <div class="recipe-details" style="display: none;">
                            <p><strong>Translated Recipe Name:</strong> ${TranslatedRecipeName}</p>
                            <p><strong>Prep Time:</strong> ${PrepTimeInMins} mins</p>
                            <p><strong>Cook Time:</strong> ${CookTimeInMins} mins</p>
                            <p><strong>Total Time:</strong> ${TotalTimeInMins} mins</p>
                            <p><strong>Servings:</strong> ${Servings}</p>
                            <p><strong>Cuisine:</strong> ${Cuisine}</p>
                            <p><strong>Course:</strong> ${Course}</p>
                            <p><strong>Diet:</strong> ${Diet}</p>
                            <p><strong>Instructions:</strong> ${Instructions}</p>
                            <p><strong>Translated Instructions:</strong> ${TranslatedInstructions}</p>
                            <p><a href="${URL}" class="recipe-link" target="_blank">Link to Recipe</a></p>
                        </div>
                    `;
                    recipeCardsContainer.appendChild(recipeCard);

                    // Add event listener to view button
                    const viewButton = recipeCard.querySelector('.view-btn');
                    const recipeDetails = recipeCard.querySelector('.recipe-details');
                    viewButton.addEventListener('click', function() {
                        // Toggle the display of recipe details for the current card
                        if (recipeDetails.style.display === 'none') {
                            recipeDetails.style.display = 'block';
                        } else {
                            recipeDetails.style.display = 'none';
                        }
                    });
                }
            });
        }

        // Fetch data from the CSV file
        fetch('Recipe.csv')
            .then(response => response.text())
            .then(data => {
                // Parse CSV data using PapaParse
                const parsedData = Papa.parse(data, { header: true });

                // Filter out incomplete rows
                const recipes = parsedData.data.filter(row => row.RecipeName && row.Ingredients);

                // Initial rendering of recipes
                renderRecipes(recipes, 'all');

                // Event listener for search input
                searchInput.addEventListener('input', function() {
                    renderRecipes(recipes, filterInput.value);
                });

                // Event listener for filter input
                filterInput.addEventListener('change', function() {
                    renderRecipes(recipes, this.value);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
<script src="/firebase-config.js"></script>
<script src="/auth.js"></script>
<script src="/main.js"></script>
</body>
</html>
